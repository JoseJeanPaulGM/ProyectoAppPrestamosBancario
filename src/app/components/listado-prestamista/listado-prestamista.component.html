<div class="container h-100">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-11 col-xl-11 col-lg-11 col-md-11 col-sm-11">
      <div class="card shadow-lg py-2">
        <div class="card-body p-5">
          <h1 class="fs-3 card-title fw-bold mb-3 text-center">
            Listado de Prestamistas
          </h1>
          <p class="text-center">
            <img src="../../../assets/team-lead.png" alt="" width="75px" />
          </p>
          <div class="table-responsive">
            <table class="table caption-top table-sm table-hover">
              <thead class="text-center">
                <tr>
                  <th scope="col" colspan="1">Id</th>
                  <th scope="col">Email</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Apellidos</th>
                  <th scope="col">Estado</th>
                  <th scope="col">Jefe</th>
                  <th></th>
                </tr>
              </thead>
              <tbody class="text-center">
                <tr *ngFor="let jefe of listaPrestamistas">
                  <th scope="row">{{ jefe.idUsuario }}</th>
                  <td>{{ jefe.email }}</td>
                  <td>{{ jefe.persona.nombres }}</td>
                  <td>
                    {{
                      jefe.persona.apellidoPaterno +
                        " " +
                        jefe.persona.apellidoMaterno
                    }}
                  </td>

                  <td>
                    <span class="badge rounded-pill text-bg-info">{{
                      jefe.estado == 1 ? "Activo" : "Inhabilitado"
                    }}</span>
                  </td>
                  <td>{{ jefe.usuarioCreacion }}</td>
                  <td>
                    <a
                      class="btn btn-custom-edit text-link"
                      (click)="modificar(jefe)"
                    >
                      <i class="bi bi-pencil"></i>
                    </a>
                    <a
                      class="btn btn-custom-delete text-link"
                      (click)="eliminar(jefe)"
                    >
                      <i class="bi bi-trash"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
