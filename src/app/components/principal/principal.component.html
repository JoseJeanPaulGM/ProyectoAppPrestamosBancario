<div class="container my-5">
  <div class="row justify-content-center text-center my-4">
    <h1>Tu prestamos de confianza</h1>
  </div>
  <div class="row justify-content-center">
    <div class="card text-center mb-3 mx-2" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Uso Personal</h5>
        <p class="card-text">
          <img src="../../../assets/family.png" alt="" width="150px" />
        </p>
        <a class="btn btn-primary">Solicitar</a>
      </div>
    </div>
    <div class="card text-center mb-3 mx-2" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Para tus Vacaciones</h5>
        <p class="card-text">
          <img src="../../../assets/vacations.png" alt="" width="150px" />
        </p>
        <a href="#" class="btn btn-primary">Solicitar</a>
      </div>
    </div>
    <div class="card text-center mb-3 mx-2" style="width: 18rem">
      <div class="card-body">
        <h5 class="card-title">Para tu auto Nuevo</h5>
        <p class="card-text">
          <img src="../../../assets/car.png" alt="" width="150px" />
        </p>
        <a href="#" class="btn btn-primary">Solicitar</a>
      </div>
    </div>
  </div>
  <div
    class="row justify-content-center text-center my-4"
    *ngIf="scrollPosition > 200 || isMobileResolution"
  >
    <div class="row justify-content-center text-center my-4">
      <div class="col-12 col-md-12">
        <h1 class="animate__animated animate__slideInUp">
          Tu préstamo en tres simples pasos
        </h1>
      </div>
    </div>
    <div
      class="row justify-content-center text-center my-4 animate__animated animate__slideInUp"
    >
      <div class="col-6 col-md-3">
        <h5>Paso 1: Regístrate</h5>
        <img
          src="../../../assets/document.png"
          alt=""
          width="150px"
          class="img-steps"
        />
      </div>
      <div class="col-6 col-md-3">
        <h5>Paso 2: Envía tu Solicitud</h5>
        <img
          src="../../../assets/send.png"
          alt=""
          width="150px"
          class="img-steps"
        />
      </div>
      <div class="col-6 col-md-3">
        <h5>Paso 3: Y Obtén tu prestamo</h5>
        <img
          src="../../../assets/money.png"
          alt=""
          width="150px"
          class="img-steps"
        />
      </div>
    </div>
  </div>
  <div class="row justify-content-center text-center my-4">
    <h5 class="animate__animated animate__fadeInUp">
      No esperes más y obtén tu préstamo al instante(*)
    </h5>
  </div>
</div>
