<div class="container h-100">
  <div class="row justify-content-sm-center h-100">
    <div class="col-xxl-11">
      <div class="card shadow-lg py-2">
        <div class="card-body p-5">
          <h1 class="fs-3 card-title fw-bold mb-3 text-center">
            Rendimiento Financiero
          </h1>
          <p class="text-center">
            <img src="../../../assets/money_amount.png" alt="" width="75px" />
          </p>
          <div class="row col-lg-12">
            <div *ngIf="login.idPerfil !== 2" class="col-lg-4 mb-3">
              <label class="mb-2 mx-1 form-label" for="email"
                >Jefe de Prestamista:</label
              >
              <select
                class="form-select"
                aria-label="Default select example"
                name="filtroPrestamista"
                (change)="filtrarRendimiento()"
                [(ngModel)]="filtroJefePrestamista"
              >
                <option selected value="0">Todos</option>
                <option
                  *ngFor="let jefe of this.listaJefePrestamista"
                  [value]="jefe.idPrestamista"
                >
                  {{
                    jefe.persona.nombres +
                      " " +
                      jefe.persona.apellidoPaterno +
                      " " +
                      jefe.persona.apellidoMaterno
                  }}
                </option>
              </select>
            </div>
            <div *ngIf="login.idPerfil === 2" class="col-lg-8 mb-3">
              <div class="row container-dw">
                <div class="col-lg-4 container-dw">
                  <a class="btn btn-dw-excel text-link">
                    <i class="bi bi-file-earmark-text-fill"> </i>
                    Excel
                  </a>
                  <a class="btn btn-dw-pdf text-link">
                    <i class="bi bi-file-earmark-text-fill"> </i>
                    PDF
                  </a>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <!-- <h4 class="fw-bold mb-3 text-center">Detalle Gr√°fico</h4> -->
              <div>
                <canvasjs-chart
                  [options]="options"
                  (chartInstance)="getChartInstance($event)"
                  [styles]="{ width: '100%', height: '360px' }"
                ></canvasjs-chart>
                <button
                  [ngClass]="'backButton'"
                  *ngIf="this.isButtonVisible"
                  (click)="handleClick($event)"
                >
                  Back
                </button>
              </div>
            </div>
            <!-- <div class="col-md-6">
              <h4 class="fw-bold mb-3 text-center">Prestamos</h4>
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
